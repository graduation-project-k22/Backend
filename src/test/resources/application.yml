spring:
  application:
    name: backend-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop   # tạo schema mới mỗi lần test
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

# JWT vẫn giữ nguyên hoặc mock
jwt:
  secret: testSecretKeyForUnitTest_please_change
  access-exp: 3600000
  refresh-exp: 604800000
