  build:
    name: Build project
    runs-on: ubuntu-latest
    #    needs: [ unit-tests ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build (package)
        run: mvn -B -DskipTests=true package

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: target/*.jar

  sonar-check:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout code (full history for blame)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Maven verify (skip tests)
        run: mvn -B -DskipTests=true clean verify

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B \
            -Dsonar.login=${SONAR_TOKEN} \
            -Dsonar.organization=graduation-project \
            -Dsonar.projectKey=graduation-project \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            sonar:sonar
